<script>
    // JavaScript code (same as before)
    function typeWriter(text, elementId, typingSpeed = 50, delay = 1000) {
        let index = 0;
        const targetElement = document.getElementById(elementId); // Get the target element

        function type() {
            if (index < text.length) {
                targetElement.textContent += text.charAt(index); // Add the next character
                index++;
                setTimeout(type, typingSpeed); // Schedule the next character
            } else {
                setTimeout(reset, delay); // Schedule a reset (optional)
            }
        }

        function reset() { // Clear the text (optional)
            targetElement.textContent = "";
            index = 0;
            setTimeout(type, typingSpeed); // Restart typing
        }

        type(); // Start the typing effect
    }

    const textToType = "WelcomeðŸ˜Š\n Here are the links:\n";
    const elementId = "typing-text";
    typeWriter(textToType, elementId);
